<div class="auth-page" style="margin-bottom: 60px !important;">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-xxl-4 col-lg-4 col-md-2">
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-8 mt-md-7 mt-sm-5 topCustom">
                <div class="card ">
                    <div class="auth-content my-auto  p-sm-5 p-4">

                            <div class="avatar-lg mx-auto">

                                    <div class="row">
                                        <ng-otp-input [config]="config"></ng-otp-input>
                                    </div>

                                    <div class="mt-4">
                                        <a routerLink="/"
                                            class="btn btn-primary w-100 waves-effect waves-light">Confirm</a>
                                    </div>
                                </form>

                            </div>

                        </div>

                        <div class="mt-5 text-center">
                            <p class="text-muted mb-0">Didn't receive an email ? <a href="#"
                                    class="text-primary fw-semibold"> Resend </a> </p>
                        </div>
                    </div>
