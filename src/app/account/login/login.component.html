<app-header-main></app-header-main>
<div class="auth-page">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-xxl-4 col-lg-4 col-md-2">
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-8">
                <div class="card ">
                    <div class="my-auto p-sm-5 p-4">
                        <div class="text-center">
                            <h5 class="mb-0 ">Login</h5>
                            <!-- <p class="text-muted mt-2">Sign in to continue to Metal Vyapar.</p> -->
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label class="form-label">Select Role</label>
                                <select class="form-select" (change)="onChangeRole($event.target)">
                                    <option selected value="" disabled>Select Role</option>
                                    <option value="Seller">Seller</option>
                                    <option value="Buyer">Buyer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="float-end">
                                    <a routerLink="/account/recoverpw" class="text-muted">Forgot
                                        password?</a>
                                </div>
                                <label for="userpassword">Password</label>
                                <div class="input-group auth-pass-inputgroup">
                                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                                        formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                        placeholder="Enter password" aria-label="Password"
                                        aria-describedby="password-addon">
                                    <button class="btn btn-light " type="button" id="password-addon"><i class="mdi"
                                            [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                              }" (click)="toggleFieldTextType()"></i></button>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <span *ngIf="f.password.errors.required">Password is required</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-check">
                                <label class="form-check-label" for="remember-check">
                                    Remember me
                                </label>
                            </div>

                            <div class="mt-3 d-grid">
                                <button class="btn btn-primary btn-block" type="submit">Log In</button>
                            </div>

                        </form>

                        <div class="mt-5 text-center">
                            <p class="text-muted mb-0">Don't have an account ? <a routerLink="/pages/register"
                                    class="text-primary fw-semibold"> Register now </a> </p>
                        </div>
                    </div>

                </div>

                <!-- end auth full page content -->
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container fluid -->
</div>
<app-footer-main></app-footer-main>
